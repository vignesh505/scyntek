<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVTect - A New Era of DVT Detection</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="navbar">
      <button class="menu-btn" id="menu-btn">
        <div class="hamburger"></div>
      </button>
      <img src="logo.png" alt="Scyntek Logo" class="logo">
    </div>
  </header>

  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="close-btn">âœ•</button>
    <ul class="menu-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#product">Our Lead Product</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <model-viewer src="dvt.glb" alt="DVTect Device" auto-rotate camera-controls environment-image="neutral"></model-viewer>
    <h1>DVTect: A New Era of DVT Detection</h1>
  </section>

  <!-- Scripts -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.style.transform = 'translateX(0)';
    });

    closeBtn.addEventListener('click', () => {
      sidebar.style.transform = 'translateX(-100%)';
    });
  </script>
</body>
</html>
